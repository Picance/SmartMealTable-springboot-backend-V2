spring:
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      encoding: UTF-8
  
  jpa:
    hibernate:
      ddl-auto: none  # schema.sql로 스키마 관리
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  
  ai:
    vertex:
      ai:
        gemini:
          enabled: false

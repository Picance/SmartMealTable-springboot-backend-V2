spring:
  profiles:
    include: client
  
  sql:
    init:
      mode: never  # JPA가 스키마 생성하도록 함
  
  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트 시 스키마 자동 생성/삭제
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  
  ai:
    vertex:
      ai:
        gemini:
          enabled: false

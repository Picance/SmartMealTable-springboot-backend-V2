version: '3.8'

services:
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    ports:
      - "8082:8082"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_URL=jdbc:mysql://${RDS_ENDPOINT}/smartmealtable?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      - DB_USERNAME=smartmeal_user
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=${ADMIN_PRIVATE_IP}
      - REDIS_PORT=6379
      - JVM_OPTS=-Xms150m -Xmx300m
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 150M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "2"

  # Crawler는 필요시에만 실행 (docker-compose --profile crawler up -d crawler)
  crawler:
    build:
      context: .
      dockerfile: Dockerfile.crawler
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_URL=jdbc:mysql://${RDS_ENDPOINT}/smartmealtable?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      - DB_USERNAME=smartmeal_user
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=${ADMIN_PRIVATE_IP}
      - REDIS_PORT=6379
      - JVM_OPTS=-Xms200m -Xmx400m
    deploy:
      resources:
        limits:
          memory: 400M
        reservations:
          memory: 200M
    restart: "no"  # 배치 작업이므로 자동 재시작 안함
    profiles:
      - crawler
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "2"

networks:
  default:
    driver: bridge
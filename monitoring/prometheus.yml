global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API 서버 모니터링
  - job_name: 'smartmealtable-api'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['API_PRIVATE_IP:8080']  # 배포시 실제 IP로 교체됨
    scrape_interval: 30s
    scrape_timeout: 10s

  # Admin 서버 모니터링  
  - job_name: 'smartmealtable-admin'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['localhost:8081']
    scrape_interval: 30s
    scrape_timeout: 10s

  # 스케줄러 모니터링
  - job_name: 'smartmealtable-scheduler'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['BATCH_PRIVATE_IP:8082']  # 배포시 실제 IP로 교체됨
    scrape_interval: 30s
    scrape_timeout: 10s


version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://${RDS_ENDPOINT}/smartmealtable?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      - SPRING_DATA_REDIS_HOST=${REDIS_HOST:localhost}
      - SPRING_DATA_REDIS_PORT=${REDIS_PORT:-6379}
      - NAVER_MAP_CLIENT_ID=${NAVER_MAP_CLIENT_ID}
      - NAVER_MAP_CLIENT_SECRET=${NAVER_MAP_CLIENT_SECRET}
      - KAKAO_CLIENT_ID=${KAKAO_CLIENT_ID}
      - KAKAO_REDIRECT_URI=${KAKAO_REDIRECT_URI}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - VERTEX_AI_PROJECT_ID=${VERTEX_AI_PROJECT_ID}
      - VERTEX_AI_MODEL=${VERTEX_AI_MODEL}
      - VERTEX_AI_TEMPERATURE=${VERTEX_AI_TEMPERATURE}
      - VERTEX_AI_LOCATION=${VERTEX_AI_LOCATION}
      - JWT_SECRET=${JWT_SECRET}
      - JAVA_OPTS=-Xms256m -Xmx512m
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 300M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

networks:
  default:
    driver: bridge

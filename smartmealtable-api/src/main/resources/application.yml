spring:
  application:
    name: smartmealtable-api

  # 프로필 설정 (client, monitoring)
  profiles:
    include: client,monitoring

  # Database 설정
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/smartmealtable?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root123}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA 설정
  jpa:
    database: mysql
    # Hibernate가 자동으로 MySQL 방언 선택하도록 함 (MySQL8Dialect는 deprecated)
    hibernate:
      ddl-auto: validate  # 운영: validate, 개발: update
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  # Jackson 설정
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Asia/Seoul
    default-property-inclusion: always  # null 값도 JSON에 포함

# JWT 설정
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatShouldBeLongEnough}
  access-token-expiry: 3600000  # 1시간 (밀리초)
  refresh-token-expiry: 86400000  # 24시간 (밀리초)

# Logging 설정
logging:
  level:
    root: WARN
    com.stdev.smartmealtable: INFO

# Server 설정
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Actuator 설정 (모니터링 엔드포인트)
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
  endpoint:
    health:
      show-details: always

---
spring:
  config:
    activate:
      on-profile: local
  jpa:
    hibernate:
      ddl-auto: create
logging:
  level:
    root: WARN
    com.stdev.smartmealtable: INFO
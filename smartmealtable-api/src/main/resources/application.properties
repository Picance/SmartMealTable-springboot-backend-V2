# JWT 설정
jwt.secret=mySecretKeyForJWTTokenGenerationThatShouldBeLongEnough
jwt.access-token-expiry=3600000
jwt.refresh-token-expiry=86400000

# 데이터베이스 설정
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/smartmealtable}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 로그 설정
logging.level.com.stdev.smartmealtable=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
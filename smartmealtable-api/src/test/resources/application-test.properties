# JWT 설정
jwt.secret=testSecretKeyForJWTTokenGenerationThatShouldBeLongEnough
jwt.access-token-expiry=3600000
jwt.refresh-token-expiry=86400000

# 테스트용 데이터베이스는 TestContainer로 처리
# JPA 설정
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 로그 설정
logging.level.com.stdev.smartmealtable=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
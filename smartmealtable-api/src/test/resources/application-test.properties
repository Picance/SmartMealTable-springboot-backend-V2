# JWT 설정
jwt.secret=testSecretKeyForJWTTokenGenerationThatShouldBeLongEnough
jwt.access-token-expiry=3600000
jwt.refresh-token-expiry=86400000

# 테스트용 데이터베이스는 TestContainer로 처리
# JPA 설정
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=15000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.pool-name=SmartMealTableTestPool

# Spring AI 설정 (테스트용 더미 값) - MockBean 사용으로 실제 사용되지 않음
spring.ai.vertex.ai.gemini.project-id=test-project-dummy
spring.ai.vertex.ai.gemini.location=us-central1
spring.cloud.gcp.project-id=test-project-dummy

# 로그 설정
logging.level.com.stdev.smartmealtable=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
